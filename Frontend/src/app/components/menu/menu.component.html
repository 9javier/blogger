<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Blog App</h1>
      <div class="user-content">
        <HeaderComponent  [name]="name" [departament]="departament" [role]="role">
        </HeaderComponent>
      </div>
 
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="menu-left">
        <mat-nav-list class="nav-list">
          <a mat-list-item (click)="changeMenu(menu.name)" *ngFor="let menu of itemsMenu">{{menu.name}}
            <mat-icon class="icon-menu">{{ menu.icon }}</mat-icon> 
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <blogsComponent *ngIf="menuActive == 'Blogs'"></blogsComponent>
          <usersComponent *ngIf="menuActive == 'Usuarios'"></usersComponent>

      </mat-sidenav-content>

    </mat-sidenav-container>
</div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
