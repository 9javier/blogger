
    <div style="background-image: url('https://miracomosehace.com/wp-content/uploads/mch/id_5716.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100%;
    ">
        <div class="content">
            <mat-card class="login-content">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Sign in</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <mat-label>Usuario</mat-label>
                        <input type="email" matInput placeholder="Ex. pat@example.com" [(ngModel)]="user">
                    </mat-form-field><br>
    
                    <mat-form-field class="example-full-width">
                        <mat-label>Contrase√±a</mat-label>
                        <input type="password" matInput placeholder="*******" [(ngModel)]="password">
                    </mat-form-field>
    
                </mat-card-content>
                <mat-card-actions class="mat-actions">
                  <button mat-raised-button color="primary" (click)="validateLogin()">Iniciar</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
